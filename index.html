<!doctype html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <meta charset="UTF-8">
    <title>なめらかなシステム</title>
  </head>
  <body>
    <h1>なめらかなシステム</h1>
    <ul style="float:left; width:25em; margin-right:20px;">
      <li>ノードを死亡したことにするしきい値(0-100):<br><input id="threshold" type="text" value="80"></li>
      <li>起動に要する時間(ミリ秒):<br><input id="time-to-boot" type="text" value="1000"></li>
      <li>リクエスト数:<br><input id="req-count" type="text" value="1000"></li>
      <li id="score">0</li>
    </ul>
    <div style="float:left">
      <div id="canvas" style="position:absolute"></div>
    </div>
    <script src="js/simulator.js"></script>
  </body>
</html>
